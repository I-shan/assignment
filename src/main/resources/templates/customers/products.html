<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>list of products</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        table, td, th {
            border: 1px solid #ddd;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 15px;
        }
    </style>
</head>
<body>
<h2> List of Products </h2><a  class="w3-btn w3-black" href="/customer/" style=" position:absolute; left:80%; top:20px;"> Home</a>
<table >
    <tr>
        <th>ProductID</th>
        <th>ProductName</th>
        <th>Type</th>
        <th>Price</th>
        <th>Modify</th>
        <th>Delete</th>
    </tr>
    <tr th:each="product : ${products}">
        <th th:text="${product.productID}">0</th>
        <th th:text="${product.productName}">0</th>
        <th th:text="${product.type}">0</th>
        <th th:text="${product.price}">0</th>
        <td >
            <form th:action="@{/product/update}"  method="GET">
                <input type="hidden" name="id"     th:value="${product.productID}">
                <input type="submit" value="Modify" class="but">
            </form>
        </td>
        <td >
            <form th:action="@{/product/delete}" method="POST"  onSubmit="return confirm('Are you sure you wish to delete?')" >
                <input type="hidden" name="id"     th:value="${product.productID}">
                <input type="submit"  value="Delete" class="but">
            </form>
        </td>
    </tr>
</table>
<p><button class="w3-button w3-red" onclick="location.href='/product/add'">Add product</button></p>
</body>
</html>
